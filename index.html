<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="input6" class="col-form-label">search</label>
            </div>
            <div class="col-auto">
                <input type="input" id="search" class="form-control">
                <button id = "searchSubmit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" id = "cardTitle">City</h5>
            <p class="card-text">temp: <span id = "temp"></span>
            </span></p>
            <p class="card-text">uvi: <span id = "uvi"></span>
            </span></p>
            <p class="card-text">visibility: <span id = "visibility"></span>
            </span></p>
            <p class="card-text">humidity: <span id = "humidity"></span>
            </span></p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
